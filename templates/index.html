<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="{{ url_for('static', filename='plotly-latest.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Ammonia</title>
</head>
<body>
    <div id="date_time"></div>
    <div>
        <ul id="data" style="float:left; width:300px;"></ul>
        <ul id="status"></ul>
    </div>

    <div>
        <label>commands</label>
        <select id="get_set">
            <option value="get">get</option>
            <option value="set">set</option>
        </select>
        <select id="commands">
            <option value="Start">Start</option>
            <option value="Stop">Stop</option>
            <option value="Status">Status</option>
            <option value="Mode">Mode</option>
            <option value="Mem">Mem</option>
            <option value="Reset">Reset</option>
            <option value="Data">Data</option>
            <option value="AirPump">AirPump</option>
            <option value="LiqPump">LiqPump</option>
            <option value="Valve">Valve</option>
            <option value="Fan">Fan</option>
            <option value="Error">Error</option>
        </select>
        <select id="on_off">
            <option value=0>Off</option>
            <option value=1>On</option>
        </select>
        <button type="submit" id="btn_submit">Submit</button>
    </div>

    <script type="text/javascript">

        document.getElementById('btn_submit').addEventListener('click', () => {

            console.log('Submit a command.')

            const request = new XMLHttpRequest();

            request.onload = () => {
                console.log(request.responseText);
            };

            const get_set = document.getElementById('get_set').value;
            const commands = document.getElementById('commands').value;
            const on_off = document.getElementById('on_off').value;
            const requestData = `get_set=${get_set}&commands=${commands}&on_off=${on_off}`;
            console.log(requestData)

            request.open('post', '/command');
            request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            request.send(requestData);
        });

    </script>

    <select id="params"></select>
    <button onclick="plot()">plot</button>
    <div id="plots"></div>
</body>
</html>
